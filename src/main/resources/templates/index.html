<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">

<title>Home</title>
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link th:href="@{/css/toasty.css}" rel="stylesheet" />
<link rel="shortcut icon" type="favicon/ico" th:href="@{/favicon.ico}" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
	integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
	crossorigin="anonymous" />
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css"
	rel="stylesheet">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">


<!-- JQuery -->

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<!--  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
-->
<link href='https://fonts.googleapis.com/css?family=Charm'
	rel='stylesheet'>


</head>
<body>


	<div id="toasEventCreated"></div>
	<div id="toastInvalidInput"></div>
	
	<div class="d-flex justify-content-center">
		<h2>SportEvents TimeLine</h2>
	</div>

	<div class="d-flex justify-content-center scroll-h5">
		<h5 id="dataTable"></h5>
	</div>
	
	<hr>
	
	<!-- Sport event score board timeline -->
	<div class="d-flex justify-content-center">
		<div class="col-md-6">

			<form method="post" action="email">

				<div class="form-group">

					<div class="row">
						<div class="col">
							<h5>Team home:</h5>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<input type="text" id="nameHome" class="form-control"
								placeholder="Name"
								>
						</div>
						<div class="col">
							<input type="text" id="scoreHome" class="form-control"
								placeholder="Score"
								oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
						</div>
					</div>

					<div class="row">
						<div class="col">
							<hr>
							<h5>Team away:</h5>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<input type="text" id="nameAway" class="form-control"
								placeholder="Name">
						</div>
						<div class="col">
							<input type="text" id="scoreAway" class="form-control"
								placeholder="Score"
								oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
						</div>
					</div>
				</div>
				
				<div class="row d-flex justify-content-center">
					<button type="button" id="sendRequest"
						class="btn btn-primary btn-lg btn-block">
						<i class="fa fa-check btn-icon-prepend"></i> Create
					</button>
				</div>
			</form>
		</div>
	</div><!--  sportEvent form input -->

<br>
<hr>

	<div class="container">
		<h1>Thank you</h1>
		<p th:text="${welcome}"></p>
		<h2>Have a great day.</h2>
	</div>

	<script data-th-src="@{/js/events.js}"></script>
	<script data-th-src="@{/js/toast.js}"></script>
	<script data-th-src="@{/js/toasty.js}"></script>
</body>
</html>
